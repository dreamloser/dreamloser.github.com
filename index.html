<script>
	(function($) {
    $.fn.showText = function(content) {
        var contentArray = content.split(" ", 5),
            current = 0,
            elem = this;
        setInterval(function() {
            if(current < contentArray.length) {
                elem.text(elem.text() + " " + contentArray[current++]);
            }
        }, 250);
    };
})(jQuery);
